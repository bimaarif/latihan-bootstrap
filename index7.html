<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="text-primary">Form pendaftaran pasien</h4>
                <p class="text-muted">Lengkapi data diri pasien sesuai dengan form di bawah ini</p>
                <form action="" class="needs-validation" novalidate id="formDemo">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-label">Nama pasien <span class="text-danger">
                                *</span></div>
                            <input type="text" class="form-control" required>
                            <div class="invalid-feedback">Nama pasien harus diisi</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label">Nomor Rekam Medis <span class="text-danger">*</span></div>
                            <input type="text" id="rmInput" class="form-control" pattern="[0-9]{8}$" required>
                             <div class="invalid-feedback">Nomor RM harus diisi</div>
                             <div class="valid-feedback">Nomor RM Valid</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label">Email pasien</div>
                            <input type="email" class="form-control">
                            <div class="invalid-feedback">email tidak valid</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label">Nomor telepon</div>
                            <input type="text" class="form-control" pattern="^08[0-9]{8,11}$">
                            <div class="invalid-feedback">Harus dimulai 08 minimal 11 digit</div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-label">NIK</div>
                            <input type="text" class="form-control" id="nikInput" maxlength="16">
                            <div class="invalid-feedback">NIK harus 16 digit</div>
                            <div class="valid-feedback">NIK valid</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4" id="submitBtn" disabled><i class="fas fa-save"></i>Simpan Data</button>
                </form>
            </div>
        </div>
    </div>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()

        // realtime validation 
        const nikInput = document.getElementById("nikInput");
        const submitBtn = document.getElementById("submitBtn");

        nikInput.addEventListener("input", function(){
            if (nikInput.value.length == 16) {
                nikInput.classList.add("is-valid")
                nikInput.classList.remove("is-invalid")
                submitBtn.disabled = false
            }else{
                nikInput.classList.add("is-invalid")
                nikInput.classList.remove("is-valid")
            }

            checkForm();
        });

        function checkForm(){
            const form = document.getElementById("formDemo");
            submitBtn.disabled = !form.checkValidity();
        }
    </script>
</body>
</html>
