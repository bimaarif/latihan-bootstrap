<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    
      <div class="card shadow-lg p-4" style="width: 300px;">
          <h4 class="text-center mb-3 fw-bold">login</h4>
          <div class="mb-3">
            <label for="">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="masukkan email anda">
            </div>
          </div>

            <div class="mb-3">
                <label for="">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" placeholder="masukkan password anda">
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe>
                    <label for="" class="form-check">remember me</label>
                </div>
                <a href="reset-password.html" class="text-decoration-none">
                    Lupa password
                </a>
            </div>
            <button class="btn btn-primary w-100">login</button>
            <div class="text-center mt-3">
                <a href="register.html">Buat akun baru</a>
            </div>
      </div>

      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
