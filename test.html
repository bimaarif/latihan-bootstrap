<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light p-4">
    
    <div class="container-fluid">
        <h2 class="text-primary fw-bold">Registrasi pasien baru</h2>
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-lh">
                    <div class="card-body p-4">
                        <h5 class="text-secondary mb-3 fw-bold">Form pasien baru</h5>
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <div class="input-group">
                                     <span class="input-group-text"><i class="bi bi-person"></i></span><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan email">
                                     <span class="input-group-text"><button class="btn btn-outline-primary">Check RM</button></span>
                                </div>
                               
                            </div>

                             <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">NIK</label>
                                <div class="input-group">
                                     <span class="input-group-text"><i class="bi bi-folder"></i></span><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan NIK">
                                     <span class="input-group-text"><button class="btn btn-outline-primary">Check RM</button></span>
                                </div>
                               
                            </div>

                             <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
                                <div class="input-group">
                                     <span class="input-group-text"><i class="bi bi-person"></i></span><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama lengkap">
                                </div>
                               
                            </div>

                            <div class="form-floating mb-3">
                                <textarea type="text" class="form-control" id="floatingInput" placeholder="Masukkan Alamat" style="height: 100px;"></textarea>
                                <label for="floatingInput">Alamat Sesuai Dengan Domisili</label>
                            </div>

                            
                             <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Tanggal</label>
                                <div class="input-group">
                                     <span class="input-group-text"><i class="bi bi-calendar-event"></i></span><input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama lengkap">
                                </div>
                               
                            </div>

                            <div class="mb-3">
                                <div class="form-label d-block">Jenis Kelamin</div>
                               <div class="d-flex gap-2">
                                     <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">
                                            Pria
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">
                                            Wanita
                                        </label>
                                    </div>
                               </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="text" class="form-check-input">
                                    <label for="">BPJS AKTIF</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">layanan</label>
                                <select name="" id="" class="form-select">
                                    <option value="Poli A">Poli A</option>
                                    <option value="Poli B">Poli B</option>
                                    <option value="Poli C">Poli C</option>
                                </select>
                            </div>
                            <button class="btn btn-primary mt-4 w-100"><i class="bi bi-save"></i>   Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5>Data pasien terdaftar</h5>
                            <div class="input-group" style="max-width: 250px;">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text " class="form-control" placeholder="cari">
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead class="table-primary text-center">
                                <tr>
                                    <th>RM</th>
                                    <th>nama pasien</th>
                                    <th>jenis kelamin</th>
                                    <th>poli</th>
                                    <th>aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2222</td>
                                    <td>Bima Arif adi Perdana</td>
                                    <td>Laki -laki</td>
                                    <td>Poli A</td>
                                    <td class="text-center">
                                        <button class="btn btn-info"><i class="bi bi-eye"></i></button>
                                        <button class="btn btn-warning"><i class="bi bi-pencil"></i></button>
                                        <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
