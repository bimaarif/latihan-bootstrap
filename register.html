<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    
      <div class="card shadow-lg p-4" style="width: 300px;">
          <h4 class="text-center mb-3 fw-bold">Buat akun nama baru</h4>
          <div class="mb-3">
            <label for="">masukkan Nama lengkap</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="masukkan nama anda">
            </div>
          </div>

          <div class="mb-3">
            <label for="">masukkan email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="text" class="form-control" placeholder="masukkan email anda">
            </div>
          </div>

            <div class="mb-3">
                <label for="">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password minimal 6 karakter">
                </div>
            </div>

            <button class="btn btn-primary w-100">Daftar</button>
            <div class="text-center mt-3">
                <a href="login.html">Sudah punya akun ? login</a>
            </div>
      </div>

      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
